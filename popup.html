<!DOCTYPE html>
<html>
<head>
  <title>Tìm kiếm 9Apps</title>
  <meta charset="UTF-8">
  <style>
    /* Thêm CSS tùy chỉnh cho giao diện */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #searchInput {
      width: 200px;
      padding: 5px;
      margin-right: 10px;
    }
    #searchButton {
      background-color: #007acc;
      color: #ffffff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    #logo {
      display: block;
      margin: 20px auto;
      max-width: 100px;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="9Apps Logo" id="logo">
  <input type="text" id="searchInput" placeholder="Nhập từ khóa">
  <button id="searchButton">Tìm kiếm</button>

  <script src="popup.js"></script>
</body>
</html>
